<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="app.js" defer></script>
  </head>
  <style>
    .display-box {
      background: white;
      border: 2px solid #667eea;
      padding: 15px;
      margin: 15px 5px;
      border-radius: 5px;
      min-height: 50px;
      font-size: 1.1em;
      color: #2c3e50;
    }
    .square {
      width: 200px;
      height: 200px;
      background-color: #3498db;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.2em;
      font-weight: bold;
      margin: 20px 0;
      border-radius: 10px;
    }
    .task {
      background: #f8f9fa;
      padding: 25px;
      margin-bottom: 30px;
      border-radius: 10px;
      border-left: 5px solid #667eea;
    }
  </style>
  <body>
    <!-- Užduotis 4: Teksto kopijavimas iš input į div -->
    <section class="task">
      <h2>4. Teksto kopijavimas</h2>
      <p>
        Įveskite tekstą į laukelį - jis iškart atsikartos žemiau esančiame div
        elemente.
      </p>

      <label for="textInput">Tekstas:</label>
      <input type="text" id="textInput" class="input-field" />

      <div id="textDisplay" class="display-box"></div>
    </section>

    <!-- Užduotis 7: Kvadratas su spalvų keitimu -->
    <section class="task">
      <h2>7. Spalvų keitimas</h2>
      <p>Keisti kvadrato ir teksto spalvas</p>
      <div id="colorSquare" class="square">Tekstas kvadrate</div>

      <div>
        <label for="squareColor">Kvadrato spalva:</label>
        <input type="color" id="squareColor" value="#3498db" />
      </div>

      <div>
        <label for="textColor">Teksto spalva:</label>
        <input type="color" id="textColor" value="#ffffff" />
      </div>
    </section>
